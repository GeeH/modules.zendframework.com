before_commands:
    - "composer install --no-dev --prefer-source"

tools:
    external_code_coverage:
        timeout: 600
    php_code_coverage:
        enabled: true
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2
        filter:
            paths: ["module/*"]
    php_cpd:
        enabled: true
        excluded_dirs: ["docs", "examples", "tests", "vendor", "data"]
    php_cs_fixer:
        enabled: true
        config:
            level: all
        filter:
            paths: ["module/*"]
    php_loc:
        enabled: true
        excluded_dirs: ["docs", "examples", "tests", "vendor", "data"]
    php_mess_detector:
        enabled: true
        config:
            ruleset: phpmd.xml.dist
            design_rules: { eval_expression: false }
        filter:
            paths: ["module/*"]
    php_pdepend:
        enabled: true
        excluded_dirs: ["docs", "examples", "tests", "vendor", "data"]
    php_analyzer:
        enabled: true
        filter:
            paths: ["module/*"]
    php_hhvm:
        enabled: true
        filter:
            paths: ["module/*"]
    sensiolabs_security_checker: true